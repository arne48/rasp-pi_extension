[Configure]:
<packet> ::= <header> <data>
<header> ::= <r/w> <command>
<r/w> ::= 1-bit flag
<command> ::= 7-bit bitmask
<data> ::= 2 x 16-bits

[Read]:
<packet> ::= <header> <data>
<header> ::= <size> <reserved-byte>
<size> ::= 8-bits
<reserved-byte> ::= 8-bits
<data> ::= (1-16) 16-bits


R/W -> INITIALLY 0
IF R/W == 0
    NEXT TRANSFER WILL BE CONSIDERED AS CONFIGURATION
ELSE IF R/W == 1
    NEXT TRANSFER WILL SEND DATA



